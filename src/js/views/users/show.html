<section class="columns">
  <!-- <div class="column is-4 profile-left"> -->
  <div class="column is-6">
    <div class="">

      <div class ="profile-img" style="background-image: url('{{vm.user.image}}');"></div>
      <div class="profiledetails">
        <ul>
          <li>USERNAME: {{vm.user.userName}}</li>
          <li>FIRST NAME: {{vm.user.firstName}}</li>
          <li>LAST NAME: {{vm.user.lastName}}</li>
          <li class="control"><button class="button is-focused is-medium" ui-sref="usersEdit({ id: main.user._id })">Edit</button></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="column is-6">
    <div class="">
      <h1 class="title">EVENTS & CHATS</h1>
      <ul class="groups-for-user tile is-ancestor">
        <li class="tile" ng-repeat="group in vm.user.joinedGroups">
          <div class ="chat-profile-img" style="background-image: url('{{ group.image }}');">
            <h2>{{ group.name }}</h2>
            <h3>{{ group.description }}</h3>
            <button class="button is-link profile-btn" ui-sref="groupsShow({ id: group._id })">Enter chat</button>
          </div>

        </li>
      </ul>
    </div>
  </div>
</div>



</section>
