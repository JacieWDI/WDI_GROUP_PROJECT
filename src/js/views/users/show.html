<div class="level">
  <div class="level-left">

       <div class ="show-img" style="background-image: url('{{vm.user.image}}');">
       </div>
       <div class="profiledetails">

      <ul>
        <p class="title"><h1>{{ vm.user.userName }}'s profile'</h1></p>
        <li>Username: {{vm.user.userName}}</li>
        <li>First name: {{vm.user.firstName}}</li>
        <li>Last name: {{vm.user.lastName}}</li>
        <li class="control"><button class="button is-focused is-medium" ui-sref="usersEdit({ id: main.user._id })">Edit</button></li>
      </ul>
    </div>
  </div>

   <div class="level-item">
      <h1 class="title">Events</h1>
      <ul class="groups-for-user">
        <li class="column notification is-info" ng-repeat="group in vm.user.joinedGroups">
          <p>{{ group.name }}</p>
          <p>{{ group.description }}</p>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" ui-sref="groupsShow({ id: group._id })">Enter chat</button>
            </div>
          </div>
        </li>
      </ul>

    </div>
    <div class="level-item">
    </div>


  </div>
