<div class="container is-fullhd">
  <div class="notification">
{{ vm.user }}
<form ng-submit="vm.submitForm()">
  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input type="text" name="userName" ng-model="vm.user.userName" class="input" placeholder="username">
    </div>
  </div>

  <div class="field">
    <label class="label">First Name</label>
    <div class="control">
      <input type="text" name="firstName" ng-model="vm.user.firstName" placeholder="first name" class="input">
    </div>
  </div>

  <div class="field">
    <label class="label">Last Name</label>
    <div class="control">
      <input type="text" name="lastName" ng-model="vm.user.lastName" placeholder="last name" class="input">
    </div>
  </div>


  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input type="text" name="email" ng-model="vm.user.email" placeholder="email" class="input">
    </div>
  </div>

  <div class="field">
    <label class="label">Image</label>
    <div class="control">
      <input type="text" name="image" ng-model="vm.user.image" placeholder="image url" class="input">
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button type="submit" class="button is-link">Submit</button>
    </div>
  </div>
</form>
</div>
</div>
