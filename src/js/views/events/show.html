<div>
  <h3><b>EVENT:</b> {{ vm.event.title }} </h3>
  <h3><b>VENUE:</b> {{ vm.event.venue_name }} </h3>
  <h3><b>ADDRESS:</b> {{ vm.event.address }}</h3>
  <h3><b>CITY:</b> {{ vm.event.city }}</h3>
  <h3><b>DATE AND START TIME:</b> {{ vm.event.start_time }}</h3>
  <h3><b>IMAGE:</b><div class ="home-img" style="background-image: url('{{ vm.event.image}}');"></div></h3>
</div>

<ul class="groups-for-event">
  <li class="column notification is-info" ng-repeat="group in vm.groups">
    <p>{{ group.name }}</p>
    <p>{{ group.image }}</p>
    <p>{{ group.description }}</p>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" ui-sref="groupsShow({ id: group._id })">Enter chat</button>
      </div>
    </div>
  </li>
</ul>


<div class="control">
  <button class="button is-link" ui-sref="groupsNew({ eventId: vm.event.id })">Create new group</button>
</div>
