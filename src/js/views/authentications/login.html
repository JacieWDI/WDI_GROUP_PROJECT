<h1>Login</h1>
<section>

  <form ng-submit="vm.submitForm()">
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input type="text" name="email" ng-model="vm.user.email" placeholder="email" class="input">
      </div>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input type="text" name="password" ng-model="vm.user.password" placeholder="password" class="input">
      </div>
    </div>

    <div class="form-group">
      <input type="submit" value="login" class="btn btn-success">
    </div>
  </form>
</section>
