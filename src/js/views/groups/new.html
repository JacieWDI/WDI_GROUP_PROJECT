<h1>New Group</h1>
<!-- form for new group here -->
<div class="notification">
  <form ng-submit="vm.submitForm()">
    <div class="field">
      <label class="label">Group Name</label>
      <div class="control">
        <input type="text" name="name" ng-model="vm.group.name" class="input" placeholder="Group Name">
      </div>
    </div>
    <div class="field">
      <label class="label">Image</label>
      <div class="control">
        <input type="text" name="image" ng-model="vm.group.image" placeholder="image" class="input">
      </div>
    </div>
    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <input type="text" name="description" ng-model="vm.group.description" placeholder="description" class="input">
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
