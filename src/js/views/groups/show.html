<div class="container">
  <div class="notification">
    <a ui-sref="eventsShow({ id: vm.group.eventId })"><h1>BACK TO EVENT</h1></a>
    <div>
      <h3><b>CHAT:</b> {{ vm.group.name}} chat</h3>
      <h3><b>IMAGE:</b><div class ="home-img" style="background-image: url('{{ vm.group.image}}');"></div></h3>
      <h3><b>DESCRIPTION:</b> {{ vm.group.description}} </h3>
    </div>
    <ul>
      <li class="column notification is-info" ng-repeat="comment in vm.group.comments">
        <p>Author: {{ comment.createdBy.userName }}</p>
        <div class ="nav-img notification is-info" style="background-image: url('{{ comment.createdBy.image }}');"></div>
        <p>Comment: {{ comment.body }}</p>
        <p>Time: {{ comment.createdAt | date:"MM/dd/yyyy 'at' h:mma" | lowercase }}</p>
        <button class="button is-link" ng-click="vm.commentDelete(comment)" ng-if="main.user.id === comment.createdBy.id">Delete</button>
      </li>
    </ul>
  </section>


  <form ng-submit="vm.commentCreate()">
    <div class="field">
      <label class="label">Comment</label>
      <div class="control">
        <textarea class="textarea" placeholder="your comment..." ng-model="vm.comment.body"></textarea>
      </div>
      <!-- <div class="control" ng-if="vm.group.members.indexOf(main.user.id) !== -1"> -->
        <button class="button is-link">Submit</button>
      <!-- </div> -->
    </div>
  </form>

  {{vm.group.members}}
  {{main.user.id}}

  <div class="control" ng-if="vm.group.members.indexOf(main.user.id) === -1">
    <button class="button is-link" ng-click="vm.updateGroup()">Join Group</button>
  </div>

</div>
